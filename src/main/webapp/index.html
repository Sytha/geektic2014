<!DOCTYPE html>

<html ng-app="geektic">
    <head>
        <title>Geektic</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/geektic.css">
    </head>
    <body class="bg-warning">
    <div id="page" ng-app="app">
    	<h1 class=" title text-center bg-danger">GEEKTIC</h1>
    	<h6 class="title text-center bg-danger">L'amour 2.0</h6>
    	<div id="listDiv" ng-controller="MainCtrl" class="col-md-4 bg-warning">
	        <form name="searchLove" class="text-center">
	        	Je cherche :<br/> 
	       		<label><input type="radio" name="sexe" ng-model="sexe" value="H" checked required/>Un geek</label><br/>
	       		<label><input type="radio" name="sexe" ng-model="sexe" value="F" required/>Une geekette</label><br/>
	       		<label><input type="radio" name="sexe" ng-model="sexe" value="A" required/>Qu'importe!</label><br/>
	        	Centres D'interets :  <br/>
				<select style="margin-top: 10px;" ng-model="interet" ng-options="interet.libelle for interet in interets" required></select>
				<br/>
				 <div id="buttonSearch" ng-show="searchLove.$valid">
	        		<a class="text-center btn btn-danger" data-ng-click="search()">Chercher l'amour!</a>	
	        	 </div>
	        </form>
	    <br/>
	      Résultats :
		<ul>
			<li class="row" ng-repeat="result in results">
				<a href="#profile/{{result.id}}">{{result.prenom}} {{result.nom}}</a>
			</li>
		</ul>
	        
	       
		</div>
		<div id="resultDiv" ng-view class="col-md-8 bg-warning">
		</div>
	</div>
        <script src="/js/angular.js"></script>
        <script src="/js/angular-route.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
